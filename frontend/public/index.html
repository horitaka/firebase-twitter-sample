<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth.css" />
  <title>test</title>
</head>

<body>
  <div id="firebaseui-auth-container"></div>
  <script src="/__/firebase/7.15.0/firebase-app.js"></script>
  <script src="/__/firebase/7.15.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
  <script src="/__/firebase/7.15.1/firebase-analytics.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script>
    var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function (authResult, redirectUrl) {
          window.sessionStorage.setItem('authResult', JSON.stringify(authResult))
          return true;
        },
      },
      // redirect
      signInSuccessUrl: 'done.html',
      signInOptions: [
        firebase.auth.TwitterAuthProvider.PROVIDER_ID
      ],
    };
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>

</html>
